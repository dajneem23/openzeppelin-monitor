---
name: Semgrep
on:
  # Scan changed files in PRs (diff-aware scanning):
  pull_request_target: {}
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: {}
  # Scan mainline branches and report all findings:
  push:
    branches: [main]
  # Schedule the CI job (this method uses cron syntax):
  schedule:
    - cron: 15 11 * * *   # Sets Semgrep to scan every day at 11:15 UTC.
permissions:
  contents: read
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      # contents: read
      # actions: read
    container:
      image: semgrep/semgrep@sha256:85f9de554201cc891c470774bb93a7f4faf41ea198ddccc34a855b53f7a51443 # v1.127.1

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.5.4
      # Run the "semgrep ci" command on the command line of the docker image.
      - run: semgrep ci --sarif --sarif-output=semgrep.sarif
        env:
          # Connect to Semgrep AppSec Platform through your SEMGREP_APP_TOKEN.
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          # Do not check for new version
          SEMGREP_ENABLE_VERSION_CHECK: 0
          # No metrics
          SEMGREP_SEND_METRICS: 'off'
      - name: Upload SARIF file for GitHub Advanced Security Dashboard
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: semgrep.sarif
